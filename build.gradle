plugins {
    id 'java'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    mavenCentral()
}

dependencies {
    testRuntimeOnly group: 'org.junit.platform', name: 'junit-platform-launcher', version: '1.6.0'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.6.0'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.6.0'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.0.0-M4'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.3.0'
    testImplementation group: 'org.mockito', name: 'mockito-inline', version: '3.3.0'
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.3.0'
}

test {
    useJUnitPlatform()
}
